<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Area of a Triangle</title>
</head>
<body>
    
    <h1>Area of Triangle</h1>

    <!-- User inputs value of the height -->
    <h2>Enter the height of the Triangle</h2>
    <input type="number" data-height>

    <!-- User inputs value of the base -->
    <h2>Enter the Base of the Triangle</h2>
    <input type="number" data-base>

    <!-- Displays the area -->
    <h2>Answer</h2>
    <input type="number" data-display>


    <!-- This is the button section -->
    <div class="btn">
        <button data-btn> Calculate </button>
    </div>


    <script src="/index.js"></script>
</body>
</html>
